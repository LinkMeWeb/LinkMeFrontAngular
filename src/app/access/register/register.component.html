<ng-container *ngIf="!registered">
  <section class="vh-75 mt-lg-5 mt-2">
    <div class="container h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Registrarse
                  </p>

                  <form
                    (ngSubmit)="onSubmit()"
                    [formGroup]="registerForm"
                    class="mx-1 mx-md-4"
                  >
                    <div
                      class="d-flex flex-row align-items-center"
                      ngClass="{{
                        registerForm.get('name')?.invalid &&
                        registerForm.get('name')?.touched
                          ? 'mb-2'
                          : 'mb-4'
                      }}"
                    >
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nombre"
                          formControlName="name"
                        />
                      </div>
                    </div>
                    <div
                      *ngIf="
                        registerForm.get('name')?.invalid &&
                        registerForm.get('name')?.touched
                      "
                      class="mb-2"
                    >
                      <div class="text-danger">
                        El nombre no cumple los requisitos
                      </div>
                    </div>

                    <div
                      class="d-flex flex-row align-items-center"
                      ngClass="{{
                        registerForm.get('nickname')?.invalid &&
                        registerForm.get('nickname')?.touched
                          ? 'mb-2'
                          : 'mb-4'
                      }}"
                    >
                      <i class="fas fa-user-pen fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nickname"
                          formControlName="nickname"
                        />
                      </div>
                    </div>
                    <div
                      *ngIf="
                        registerForm.get('nickname')?.invalid &&
                        registerForm.get('nickname')?.touched
                      "
                      class="mb-2"
                    >
                      <div class="text-danger">
                        El nickname no cumple los requisitos
                      </div>
                    </div>

                    <div
                      class="d-flex flex-row align-items-center"
                      ngClass="{{
                        registerForm.get('email')?.invalid &&
                        registerForm.get('email')?.touched
                          ? 'mb-2'
                          : 'mb-4'
                      }}"
                    >
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="email"
                          placeholder="Email"
                          class="form-control"
                          formControlName="email"
                        />
                      </div>
                    </div>
                    <div
                      *ngIf="
                        registerForm.get('email')?.invalid &&
                        registerForm.get('email')?.touched
                      "
                      class="mb-2"
                    >
                      <div class="text-danger">
                        El email no cumple los requisitos
                      </div>
                    </div>

                    <div
                      class="d-flex flex-row align-items-center"
                      ngClass="{{
                        registerForm.get('password')?.invalid &&
                        registerForm.get('password')?.touched
                          ? 'mb-2'
                          : 'mb-4'
                      }}"
                    >
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="password"
                          placeholder="Contrase単a"
                          class="form-control"
                          formControlName="password"
                        />
                      </div>
                    </div>
                    <div
                      *ngIf="
                        registerForm.get('password')?.invalid &&
                        registerForm.get('password')?.touched
                      "
                      class="mb-2"
                    >
                      <div class="text-danger">La contrase単a es requerida</div>
                    </div>

                    <div
                      class="d-flex flex-row align-items-center"
                      ngClass="{{
                        registerForm.get('repeatPassword')?.invalid &&
                        registerForm.get('repeatPassword')?.touched
                          ? 'mb-2'
                          : 'mb-4'
                      }}"
                    >
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="password"
                          placeholder="Contrase単a Repetida"
                          class="form-control"
                          formControlName="repeatPassword"
                        />
                      </div>
                    </div>
                    <div
                      *ngIf="
                        registerForm.get('repeatPassword')?.invalid &&
                        registerForm.get('repeatPassword')?.touched
                      "
                      class="mb-2"
                    >
                      <div class="text-danger">La contrase単a no coincide</div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        Acepto todos los <a href="#!">Terminos</a>
                      </label>
                    </div>

                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                      <button type="submit" class="btn btn-dark btn-lg">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<ng-container *ngIf="registered">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form (submit)="onUpdate()" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Sobre mi</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Imagen de perfil</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</ng-container>
